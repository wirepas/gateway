name: build base builder

on:
  push:
    branches: master
    paths:
      - '.github/workflows/docker_base_builder.yml'
      - 'docker/base_builder/Dockerfile'

  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to push on docker hub'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: set tag for pushed changes
        if: github.event_name == 'push'
        run: echo '::set-env name=IMAGE_TAG::edge'

      - name: set tag for manually triggered
        if: github.event_name == 'workflow_dispatch'
        run: echo '::set-env name=IMAGE_TAG::${{ github.event.inputs.tag }}'

      - name: Login to docker hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: docker/base_builder/Dockerfile
          platforms: linux/amd64,linux/arm
          push: true
          build-args: GATEWAY_BUILD_SHA1= ${{ github.sha }}
          tags: wirepas/gateway_base_builder:${{ env.IMAGE_TAG }}
