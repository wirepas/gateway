name: Generate transport service wheel

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and extract transportService wheel
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/transport_service/Dockerfile
          platforms: linux/amd64
          push: false
          target: export
          outputs: ./artifacts/transportService/

      - name: Store artefacts localy
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: ./artifacts/

      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_PWD }}
          packages_dir: ./artifacts/transportService/
