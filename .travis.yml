language: python
python:
  - "3.6"

dist: "xenial"
jobs:

before_install:
  - sudo apt-get install build-essential libsystemd-dev dbus

install:
  - pip3 install -r python_transport/dev-requirements.txt
  - pip3 install -r python_transport/requirements.txt

script:
  - "./.ci/style-check.sh"
  - "./.ci/build.sh"
  - pip3 install python_transport/dist/*.whl

deploy:
  provider: pypi
  user: "wirepas"
  server: https://test.pypi.org/legacy/
  password:
    secure: ""
  skip_existing: true
  skip_cleanup: true
  on:
    branch: pypi-test
