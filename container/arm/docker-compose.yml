# Wirepas Oy
#
# Linux gateway
#

version: '3'
services:

    wm-sink:
        container_name: wm-sink
        image: wirepas/gateway-rpi
        build:
            context: ../..
            dockerfile: container/arm/Dockerfile
            args:
                IMAGE_NAME: wirepas/gateway-rpi
                LXGW_VERSION: ${LXGW_VERSION:-"1.2.0-rc.1"}
                BUILD_DATE: ${BUILD_DATE:-"undefined"}
                GIT_MANIFEST_FILE: ${GIT_MANIFEST_FILE:-gateway.xml}
                GIT_MANIFEST_URL: ${GIT_MANIFEST_URL:-https://github.com/wirepas/manifest.git}
                GIT_MANIFEST_BRANCH: ${GIT_MANIFEST_BRANCH:-master}

        user: root
        privileged: true
        stdin_open: true
        tty: true

        restart: always
        env_file:
            - ../wm_gateway.env

        volumes:
            - /dev:/dev
            - /var/run/dbus/system_bus_socket:/var/run/dbus/system_bus_socket

        logging:
           driver: journald

        command: sink

    wm-transport:
        container_name: wm-transport
        image: wirepas/gateway-rpi

        user: root
        privileged: true
        stdin_open: true
        tty: true

        restart: always
        env_file:
            - ../wm_gateway.env
        environment:
            - PYTHONUNBUFFERED=true

        volumes:
            - /var/run/dbus/system_bus_socket:/var/run/dbus/system_bus_socket

        logging:
            driver: journald

        command: transport
